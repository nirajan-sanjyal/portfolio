{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Portfolio{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" referrerpolicy="no-referrer">
    <style>
        :root {
            --bg: #0f111a;
            --surface: #15192a;
            --surface-2: #1a2034;
            --border: rgba(255, 255, 255, 0.09);
            --text: #f3f4f6;
            --muted: #b5bece;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: "Manrope", sans-serif;
            color: var(--text);
            min-height: 100vh;
            background:
                radial-gradient(circle at 15% 20%, rgba(255, 255, 255, 0.14) 0 2px, transparent 3px),
                radial-gradient(circle at 82% 28%, rgba(255, 255, 255, 0.12) 0 2px, transparent 3px),
                radial-gradient(circle at 62% 70%, rgba(255, 255, 255, 0.09) 0 2px, transparent 3px),
                linear-gradient(180deg, #101320 0%, #0d0f18 100%);
            background-size: 650px 650px, 680px 680px, 560px 560px, cover;
            background-attachment: fixed;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: #103a60;
            border-bottom: 1px solid rgba(255, 255, 255, 0.14);
            backdrop-filter: blur(8px);
        }

        nav {
            width: min(100%, 1400px);
            margin: 0 auto;
            padding: 1rem 1.2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .brand {
            text-decoration: none;
            color: #fff;
            font-size: 2rem;
            font-weight: 800;
        }

        .nav-links {
            display: flex;
            gap: 1.3rem;
        }

        .nav-links a {
            color: #d1d5db;
            text-decoration: none;
            font-size: 1.12rem;
            padding-bottom: 0.35rem;
            border-bottom: 2px solid transparent;
        }

        .nav-links a:hover {
            color: #fff;
            border-bottom-color: #fff;
        }

        main {
            width: 100%;
            margin: 0 auto;
            padding: 0;
        }

        section {
            scroll-margin-top: 100px;
        }

        .card {
            background: linear-gradient(180deg, rgba(26, 31, 50, 0.94), rgba(16, 20, 35, 0.92));
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 1.4rem;
            box-shadow: 0 14px 36px rgba(0, 0, 0, 0.36);
        }

        .hero {
            min-height: calc(100vh - 92px);
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            align-items: center;
            background-image:
                linear-gradient(90deg, rgba(8, 84, 143, 0.52), rgba(20, 136, 221, 0.22)),
                url("{% static 'assets/image/bc3.jpeg' %}");
            background-size: cover, cover;
            background-repeat: no-repeat, no-repeat;
            background-position: center center, center center;
            background-color: #0d1b2f;
            width: 100vw;
            margin-left: calc(50% - 50vw);
            border-radius: 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-left: 0;
            border-right: 0;
            padding: 1.4rem;
        }

        .profile-card {
            width: 280px;
            max-width: 100%;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.45), 0 0 0 1px rgba(125, 211, 252, 0.12) inset;
            position: relative;
            background: rgba(10, 25, 45, 0.22);
            backdrop-filter: blur(3px);
            transition: transform 300ms ease, box-shadow 300ms ease;
        }

        .profile-card img {
            width: 100%;
            height: 370px;
            object-fit: cover;
            display: block;
            transition: opacity 300ms ease, transform 300ms ease, filter 300ms ease;
        }

        .profile-overlay {
            position: absolute;
            inset: 0;
            border-radius: 20px;
            background: linear-gradient(to top, rgba(56, 189, 248, 0.25), transparent);
            opacity: 0;
            transition: opacity 300ms ease;
            pointer-events: none;
        }

        .group:hover .profile-overlay {
            opacity: 1;
        }

        .group:hover .profile-card {
            transform: translateY(-4px);
            box-shadow: 0 26px 48px rgba(0, 0, 0, 0.52), 0 0 30px rgba(56, 189, 248, 0.25);
        }

        .group:hover .profile-card img {
            opacity: 0.76;
            transform: scale(1.03);
            filter: brightness(1.05);
        }

        h1 {
            font-size: clamp(2.3rem, 5vw, 5rem);
            line-height: 1.05;
            margin-bottom: 0.7rem;
        }

        h2 {
            font-size: clamp(2rem, 4vw, 3.3rem);
            margin-bottom: 0.8rem;
            text-align: center;
        }

        h3 {
            font-size: 1.7rem;
            margin-bottom: 0.7rem;
        }

        p {
            color: var(--muted);
            font-size: 1.08rem;
            line-height: 1.65;
        }

        .hero-intro {
            display: block;
            font-size: clamp(1.35rem, 3vw, 2.2rem);
            color: #e8f2ff;
            font-weight: 700;
            margin-bottom: 0.4rem;
            max-width: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .text-primary {
            color: #e8f2ff;
        }

        .border-r-2 {
            border-right: 2px solid;
            padding-right: 6px;
        }

        .border-primary {
            border-color: #7dd3fc;
        }

        .animate-pul {
            animation: cursor-pulse 0.8s steps(1, end) infinite;
        }

        @keyframes cursor-pulse {
            50% {
                border-color: transparent;
            }
        }

        .inline-icon {
            margin-right: 0.45rem;
        }

        .hero-intro-sub {
            font-size: clamp(1rem, 2.1vw, 1.45rem);
            color: #dbeafe;
            font-weight: 600;
            margin-bottom: 0.9rem;
        }

        .hero-copy {
            max-width: 700px;
            margin-bottom: 1rem;
            color: #d9e8f8;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.7rem;
            margin-bottom: 1rem;
            max-width: 780px;
        }

        .info-item {
            background: rgba(25, 62, 100, 0.52);
            border: 1px solid rgba(255, 255, 255, 0.28);
            border-radius: 10px;
            padding: 0.8rem 1rem;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        .info-item:hover,
        .info-item:active {
            background: rgba(35, 80, 126, 0.7);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .info-item--full {
            grid-column: 1 / -1;
        }

        .hero-actions {
            display: flex;
            gap: 0.7rem;
            flex-wrap: wrap;
        }

        .social-links {
            display: flex;
            gap: 0.55rem;
            flex-wrap: wrap;
            margin-top: 0.9rem;
        }

        .social-icon {
            width: 36px;
            height: 36px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.55);
            background: rgba(10, 23, 42, 0.5);
            color: #f8fafc;
            font-size: 0.95rem;
            font-weight: 700;
        }

        .social-icon:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .social-icon i {
            line-height: 1;
        }

        .button {
            display: inline-block;
            text-decoration: none;
            padding: 0.8rem 1.2rem;
            border-radius: 10px;
            font-weight: 700;
            border: 1px solid transparent;
            background: #ffffff;
            color: #0f172a;
        }

        .button.secondary {
            background: rgba(255, 255, 255, 0.18);
            color: #f8fafc;
            border-color: rgba(255, 255, 255, 0.62);
        }

        .section {
            margin-top: 2.6rem;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            padding: 2.2rem clamp(0.9rem, 3vw, 2rem);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .section h2 {
            margin-bottom: 1.15rem;
        }

        .section .subcopy {
            text-align: center;
            max-width: 820px;
            margin: 0 auto 1.6rem;
        }

        #about.section {
            background: linear-gradient(180deg, rgba(9, 11, 19, 0.96), rgba(11, 14, 24, 0.94));
        }

        #skills.section {
            background: linear-gradient(180deg, rgba(22, 27, 44, 0.94), rgba(27, 31, 48, 0.92));
        }

        #contact.section {
            background: linear-gradient(180deg, rgba(8, 10, 18, 0.96), rgba(10, 13, 22, 0.94));
            padding-bottom: 0;
        }

        .about-switch {
            display: flex;
            justify-content: center;
            margin: 1.2rem auto 1.6rem;
        }

        .about-pill {
            display: inline-flex;
            gap: 0.35rem;
            background: rgba(12, 17, 31, 0.72);
            border: 1px solid rgba(255, 255, 255, 0.13);
            border-radius: 999px;
            padding: 0.3rem;
        }

        .about-tab {
            border: 0;
            border-radius: 999px;
            padding: 0.55rem 1rem;
            background: transparent;
            color: #d1d5db;
            font: inherit;
            cursor: pointer;
        }

        .about-tab.is-active {
            background: #f8fafc;
            color: #111827;
            font-weight: 700;
        }

        .about-panel {
            display: none;
        }

        .about-panel.is-active {
            display: block;
        }

        .about-heading {
            font-size: clamp(1.9rem, 3.2vw, 3rem);
            margin-top: 0.2rem;
        }

        .timeline-wrap {
            --timeline-axis-x: 2.4rem;
            --timeline-dot-size: 18px;
            max-width: 1100px;
            margin: 1.3rem auto 0;
            display: grid;
            gap: 1rem;
            position: relative;
            padding-left: 5rem;
        }

        .timeline-wrap::before {
            content: "";
            position: absolute;
            left: var(--timeline-axis-x);
            top: 1rem;
            bottom: 1rem;
            width: 2px;
            background: rgba(255, 255, 255, 0.38);
        }

        .timeline-item {
            border-left: none;
            padding-left: 1.2rem;
            position: relative;
            cursor: pointer;
            transition: border-color 0.2s ease, background-color 0.2s ease;
        }

        .timeline-item::before {
            content: "";
            position: absolute;
            width: var(--timeline-dot-size);
            height: var(--timeline-dot-size);
            border-radius: 999px;
            border: 2px solid rgba(255, 255, 255, 0.75);
            background: #121a2b;
            left: calc(var(--timeline-axis-x) - 5rem - (var(--timeline-dot-size) / 2) + 1px);
            top: 1.55rem;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        .timeline-item.is-active {
            border-color: rgba(125, 211, 252, 0.35);
            background: linear-gradient(180deg, rgba(31, 40, 68, 0.94), rgba(17, 24, 42, 0.92));
        }

        .timeline-item.is-active::before {
            background: #38bdf8;
            border-color: #bae6fd;
        }

        .timeline-title {
            font-size: 1.5rem;
            margin-bottom: 0.35rem;
        }

        .timeline-meta {
            color: #e5e7eb;
            font-weight: 700;
            margin-bottom: 0.65rem;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }

        .skills-switch {
            max-width: 1020px;
            margin: 0 auto 1rem;
            padding: 0.3rem;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            background: rgba(10, 14, 24, 0.55);
            display: grid;
            grid-template-columns: repeat(6, minmax(0, 1fr));
            gap: 0.35rem;
        }

        .skills-tab {
            border: 0;
            background: transparent;
            color: #d1d5db;
            border-radius: 999px;
            padding: 0.55rem 0.45rem;
            font: inherit;
            font-size: clamp(0.74rem, 1vw, 1rem);
            white-space: normal;
            text-align: center;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            min-width: 0;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .skills-tab:hover,
        .skills-tab:focus {
            background: rgba(255, 255, 255, 0.14);
            color: #ffffff;
            outline: none;
        }

        .skills-tab.is-active {
            background: #f8fafc;
            color: #111827;
            font-weight: 700;
        }

        .skills-card {
            border-radius: 14px;
            padding: 1.1rem;
            border: 1px solid rgba(255, 255, 255, 0.14);
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
        }

        .skills-card:hover,
        .skills-card:focus {
            transform: translateY(-3px);
            border-color: rgba(255, 255, 255, 0.42);
            box-shadow: 0 16px 26px rgba(0, 0, 0, 0.28);
            outline: none;
        }

        .skills-card.is-active {
            border-color: rgba(255, 255, 255, 0.75);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.22) inset;
        }

        .skills-card h4 {
            font-size: 1.3rem;
            margin-bottom: 0.7rem;
        }

        .chips {
            display: flex;
            flex-wrap: wrap;
            gap: 0.55rem;
        }

        .chip {
            border-radius: 999px;
            padding: 0.33rem 0.7rem;
            background: rgba(10, 15, 26, 0.36);
            border: 1px solid rgba(255, 255, 255, 0.15);
            font-weight: 600;
        }

        .bg-blue { background: linear-gradient(135deg, rgba(29, 73, 112, 0.9), rgba(31, 91, 119, 0.9)); }
        .bg-green { background: linear-gradient(135deg, rgba(28, 110, 89, 0.9), rgba(37, 84, 58, 0.9)); }
        .bg-purple { background: linear-gradient(135deg, rgba(80, 45, 113, 0.9), rgba(102, 61, 92, 0.9)); }
        .bg-orange { background: linear-gradient(135deg, rgba(97, 60, 28, 0.9), rgba(116, 59, 37, 0.9)); }
        .bg-red { background: linear-gradient(135deg, rgba(97, 35, 63, 0.9), rgba(101, 42, 40, 0.9)); }
        .bg-indigo { background: linear-gradient(135deg, rgba(54, 50, 108, 0.9), rgba(58, 65, 132, 0.9)); }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .stat {
            text-align: center;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: rgba(17, 21, 34, 0.9);
            padding: 0.9rem;
        }

        .stat strong {
            font-size: 2rem;
            display: block;
            color: #fff;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin: 1rem auto 0;
            max-width: 1020px;
        }

        .contact-title {
            display: flex;
            align-items: center;
            gap: 0.55rem;
            margin-bottom: 0.9rem;
        }

        .contact-point {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin-bottom: 0.75rem;
        }

        .contact-point .icon-box {
            width: 42px;
            height: 42px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.08);
            color: #f3f4f6;
            border-radius: 4px;
            flex-shrink: 0;
        }

        .contact-point-text strong {
            display: block;
            color: #f8fafc;
            margin-bottom: 0.1rem;
        }

        .contact-point-text span {
            color: #cbd5e1;
            line-height: 1.4;
        }

        .follow-text {
            margin-top: 0.95rem;
            color: #e5e7eb;
            font-weight: 700;
        }

        label {
            display: block;
            font-weight: 700;
            margin-bottom: 0.4rem;
        }

        input, textarea {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 0.8rem;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: rgba(15, 19, 31, 0.92);
            color: #f3f4f6;
            font: inherit;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        input::placeholder, textarea::placeholder {
            color: #94a3b8;
        }

        input:hover,
        textarea:hover,
        input:focus,
        textarea:focus {
            border-color: rgba(255, 255, 255, 0.55);
            box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.2);
            outline: none;
        }

        button {
            width: 100%;
            padding: 0.85rem;
            border-radius: 10px;
            border: 1px solid transparent;
            background: #f3f4f6;
            color: #0f172a;
            font-weight: 700;
            cursor: pointer;
        }

        .info-list {
            display: grid;
            gap: 0.7rem;
            margin-top: 0.9rem;
        }

        .info-list div {
            border: 1px solid var(--border);
            border-radius: 10px;
            background: rgba(16, 20, 33, 0.92);
            padding: 0.65rem 0.75rem;
        }

        .footer {
            margin-top: 2rem;
            padding: 1.9rem 2rem 0.8rem;
            color: #a3acbe;
            background: rgba(23, 26, 39, 0.95);
            width: 100%;
            margin-bottom: 0;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
        }

        .footer-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.4rem;
            max-width: 1500px;
            margin: 0 auto;
        }

        .footer h4 {
            font-size: 2.1rem;
            margin-bottom: 0.75rem;
            color: #fff;
        }

        .footer p {
            color: #c4cad7;
            max-width: 520px;
            line-height: 1.45;
        }

        .footer a {
            display: block;
            margin-bottom: 0.45rem;
            color: #cbd5e1;
            text-decoration: none;
        }

        .footer a:hover {
            color: #ffffff;
        }

        .footer-social {
            display: flex;
            gap: 1.1rem;
            margin-top: 0.85rem;
        }

        .footer-social a {
            display: inline-flex;
            margin: 0;
            color: #b9c1cf;
            font-size: 1.45rem;
        }

        .footer-social a:hover {
            color: #fff;
        }

        .footer-contact-item {
            display: flex;
            align-items: center;
            gap: 0.7rem;
            margin-bottom: 0.6rem;
            color: #d8deea;
            font-size: 0.95rem;
        }

        .footer-contact-item i {
            width: 18px;
            color: #e5e7eb;
        }

        .footer-note {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
            color: #bcc3d1;
            font-size: 0.95rem;
            max-width: 1500px;
            margin-left: auto;
            margin-right: auto;
        }

        .flash-messages {
            max-width: 1020px;
            margin: 0.8rem auto 0;
            display: grid;
            gap: 0.55rem;
        }

        .flash-item {
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.65rem 0.8rem;
            color: #f8fafc;
            font-weight: 600;
        }

        .flash-item.success {
            background: rgba(16, 185, 129, 0.22);
            border-color: rgba(16, 185, 129, 0.45);
        }

        .flash-item.error {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.45);
        }

        @media (min-width: 992px) {
            .hero {
                grid-template-columns: 290px 1fr;
                padding: 2rem;
            }

            .info-grid {
                grid-template-columns: 1fr 1fr;
            }

            .skills-grid {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }

            .stats {
                grid-template-columns: repeat(4, minmax(0, 1fr));
            }

            .contact-grid {
                grid-template-columns: 1.1fr 0.9fr;
            }

            .footer-grid {
                grid-template-columns: 1.2fr 0.8fr 0.8fr;
            }
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
                padding: 0.9rem 1rem;
            }

            .brand {
                font-size: 1.6rem;
            }

            .nav-links {
                gap: 0.9rem;
                flex-wrap: wrap;
            }

            .nav-links a {
                font-size: 1rem;
            }

            main {
                padding: 0;
            }

            section {
                scroll-margin-top: 130px;
            }

            .hero {
                min-height: auto;
                padding: 1rem;
                border-radius: 0;
                background-position: center center, center center;
            }

            .profile-card {
                width: 100%;
                max-width: 280px;
                margin: 0 auto;
            }

            .hero-intro {
                font-size: 1.15rem;
            }

            .hero-copy,
            .section .subcopy {
                font-size: 1rem;
            }

            .section {
                padding: 1.5rem 0.9rem;
                margin-top: 1.7rem;
            }

            .timeline-wrap {
                padding-left: 0;
            }

            .timeline-wrap::before,
            .timeline-item::before {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a class="brand" href="#home">Nirajan Sanjyal</a>
            <div class="nav-links">
                <a href="#about">About</a>
                <a href="#skills">Skills</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
